<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="tel" name="mobile" required></td>
            </tr>
            <tr>
                <td>Are you Indian?</td>
                <td>
                    <select name="indian">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Have you visited before?</td>
                <td>
                    <input type="radio" name="visited" value="yes"> Yes
                    <input type="radio" name="visited" value="no"> No
                </td>
            </tr>
            <tr>
                <td>Feedback:</td>
                <td><textarea name="feedback" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
